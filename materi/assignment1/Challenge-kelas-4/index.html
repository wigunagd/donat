<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>
      Gede Wiguna - Mini Challenge: CSS Advanced Layout & Animation - Class 4
    </title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>Gede Wiguna</h1>
      <h2>Mini Challenge: CSS Advanced Layout & Animation - Class 4</h2>
    </header>

    <main class="profile-card">
      <div class="card">
        <div class="content">
          <img
            src="Tony-Stark.jpg"
            alt="Tony Start"
            class="profilepicture"
          />
          <h2 class="name">Tony Start</h2>
          <p class="position">Iron Man</p>
          <button class="btnfollow">Follow</button>
        </div>
        <p class="specialquote">I am Iron Man.</p>
      </div>
      
      <div class="card">
        <div class="content">
          <img
            src="steve-rogers.jpg"
            alt="Steve Rogers"
            class="profilepicture"
          />
          <h2 class="name">Steve Rogers</h2>
          <p class="position">Captain America</p>
          <button class="btnfollow">Follow</button>
        </div>
        <p class="specialquote">I can do this all day.</p>
      </div>
      
      <div class="card">
        <div class="content">
          <img
            src="hawkeye.jpg"
            alt="Foto Profil Budi"
            class="profilepicture"
          />
          <h2 class="name">Clint Barton</h2>
          <p class="position">Hawkeye</p>
          <button class="btnfollow">Follow</button>
        </div>
        <p class="specialquote">Didn't see that comming?</p>
      </div>
    </main>
  </body>
</html>
