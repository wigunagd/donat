<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Materi 5 - Grid</title>
    <link rel="stylesheet" href="../css/5-grid.css" />
  </head>
  <body>
    <h1>GRID</h1>
    <!-- GRID CONTAINER -->
    <div class="container">
      <div class="kotak green">1</div>
      <div class="kotak salmon">2</div>
      <div class="kotak cyan">3</div>
      <div class="kotak salmon">5</div>
      <div class="kotak cyan">6</div>
      <div class="kotak green">4</div>
      <div class="kotak green">1</div>
      <div class="kotak salmon">2</div>
      <div class="kotak cyan">3</div>
    </div>

    <!-- GRID TEMPLATE AREAS -->
    <div class="container-area">
      <header class="green">HEADER</header>
      <aside class="gray">SIDEBAR</aside>
      <main class="cyan">CONTENT</main>
      <footer class="salmon">FOOTER</footer>
    </div>

    <!-- GRID ITEMS -->
    <h2>GRID ITEMS</h2>
    <div class="container-item">
      <div class="kotak green item">1</div>
    </div>
  </body>
</html>
