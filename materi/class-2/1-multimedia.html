<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Latihan Media Elements HTML - Video, Audio, dan Iframe.">
  <title>Media Elements Practice</title>
</head>
<body>

  <h1>🎧 Belajar Media Elements di HTML</h1>
  <p>HTML bisa menampilkan video, audio, dan konten eksternal secara langsung di browser.</p>

  <h2>🎞️ Video</h2>
  <video width="480" controls poster="thumbnail.jpg">
    <source src="video.mp4" type="video/mp4">
    <source src="video.webm" type="video/webm">
    Browser Anda tidak mendukung video HTML5.
  </video>

  <h2>🔊 Audio</h2>
  <audio controls preload="metadata">
    <source src="music.mp3" type="audio/mpeg">
    Browser Anda tidak mendukung audio HTML5.
  </audio>

  <h2>🌍 Iframe</h2>
  <iframe width="560" height="315"
    src="https://www.youtube.com/embed/dQw4w9WgXcQ"
    title="Contoh Video YouTube"
    allowfullscreen>
  </iframe>

  <footer>
    <p>© 2025 Belajar HTML - Media Elements Module</p>
  </footer>

</body>
</html>
