<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form</title>
  </head>
  <body>
    <form action="/submit" method="POST">
      <label for="name">Nama:</label>
      <input
        type="text"
        id="name"
        name="name"
        placeholder="Masukkan nama lengkap"
      />
      <button type="submit">Kirim</button>
    </form>
  </body>
</html>
