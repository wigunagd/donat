<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table</title>
  </head>
  <body>
    <table border="1">
      <tr>
        <th>Nama</th>
        <th>Usia</th>
        <th>Kota</th>
      </tr>
      <tr>
        <td>Dicky</td>
        <td>25</td>
        <td>Bandung</td>
      </tr>
    </table>

    <br />

    <table border="1">
      <caption>
        Daftar Nilai Kelas
      </caption>
      <thead>
        <tr>
          <th>Nama</th>
          <th>Nilai</th>
        </tr>
      </thead>

      <tbody>
        <tr>
          <td>Rina</td>
          <td>95</td>
        </tr>
        <tr>
          <td>Andi</td>
          <td>88</td>
        </tr>
      </tbody>

      <tfoot>
        <tr>
          <td>Rata-rata</td>
          <td>91.5</td>
        </tr>
      </tfoot>
    </table>

    <br />

    
  </body>
</html>
