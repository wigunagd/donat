<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Materi 7 - Display</title>
    <link rel="stylesheet" href="../css/7-display.css" />
  </head>
  <body>
    <h1>DISPLAY</h1>

    <!-- 1. Inline -->
    <h2>1. Display : Inline</h2>
    <div class="kotak salmon inline">1</div>
    <div class="kotak cyan inline">2</div>
    <div class="kotak green inline">3</div>
    <!-- 2. Block -->
    <h2>2. Display : Block</h2>
    <div class="kotak salmon block">1</div>
    <div class="kotak cyan block">2</div>
    <div class="kotak green block">3</div>
    <!-- 3. Inline-Block -->
    <h2>3. Display : Inline-Block</h2>
    <div class="kotak salmon inline-block">1</div>
    <div class="kotak cyan inline-block">2</div>
    <div class="kotak green inline-block">3</div>
  </body>
</html>
