<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Materi 1 - Cara Kerja CSS</title>
    <!-- 2. Internal CSS : Styling berada di dalam tag <head> -->
    <style>
      h3 {
        color: green;
      }
    </style>
    <!-- 3. Eksternal CSS : Styling berada di file berbeda dan harus menggunakan .css -->
    <link rel="stylesheet" href="../css/1-cara-kerja-css.css" />
  </head>
  <body>
    <h1>CARA KERJA CSS</h1>
    <!-- 1. Inline CSS : Styling berada pada code tag html nya langsung -->
    <p style="color: red">saya adalah inline css</p>
    <!-- 2. Internal CSS : Styling berada di dalam tag <head> -->
    <h3>saya adalah internal CSS</h3>
    <!-- 3. Eksternal CSS : Styling berada di file berbeda dan harus menggunakan .css -->
    <button>Samsoeng</button>
    <!-- 
        Notes : 
        Hirarki Styling CSS:
        1. Inline CSS
        2. Internal CSS
        3. Eksternal CSS
    -->
  </body>
</html>
